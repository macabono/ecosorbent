<!-- Footer -->
<footer class="panel-footer">
    <div class="container">
        <div class="row">
          <section id="address" class="col-sm-7">
            <span>Strada Horea nr. 19, Cluj-Napoca | </span>
            {% if site.email_username %}
            <a href="mailto:{{ site.email_username }}">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                </span>
            </a>
            {% endif %}
          </section>
          <section id="testimonials" class="col-sm-5">
            <p>"The best Chinese restaurant I've been to! And that's saying a lot, since I've been to many!"</p>
            <p>"Amazing food! Great service! Couldn't ask for more! I'll be back again and again!"</p>
          </section>
        </div>
        <div class="text-center">Copyright &copy; {{ site.time | date: '%Y' }}
        </div>
    </div>
</footer>
